{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Biblioteca de Archivos{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Manon Group SpA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <!-- Enlace a pagina de inicio-->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'seguimientodocumentos:pagina_inicio' %}">Biblioteca</a>  
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'biblioteca:subir_archivo' %}">Subir Archivo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        <nav>
                    
    </header>
    <main class="container mt-4">
        {% block content %}
        <!-- Contenido específico de cada vista -->
        {% endblock %}
    </main>
    <!-- Pie de página, si lo deseas -->
    <footer class="bg-primary text-white text-center py-3 mt-4">
        <p>&copy; 2024 Manon Group SpA. Todos los derechos reservados.</p>
    </footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
