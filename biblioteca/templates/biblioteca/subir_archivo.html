{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Subir Archivo</h3>
            </div>
            <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.tipo.id_for_label }}" class="form-label">Tipo:</label>
                    {{ form.tipo }}
                    <small class="form-text text-muted">{{ form.tipo.help_text|safe }}</small>
                </div>
                <div class="mb-3">
                    <label for="{{ form.categoria.id_for_label }}" class="form-label">Categoría:</label>
                    {{ form.categoria }}
                    <small class="form-text text-muted">{{ form.categoria.help_text|safe }}</small>
                </div>
                <div class="mb-3">
                    <label for="{{ form.titulo_documento.id_for_label }}" class="form-label">Título del Documento:</label>
                    {{ form.titulo_documento }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.documento.id_for_label }}" class="form-label">Documento:</label>
                    {{ form.documento }}
                </div>
                
                    <button type="submit" class="btn btn-primary"
                    title="Subir Archivo">
                    <i class="bi bi-file-earmark-arrow-up"></i>
                    </button>
                    <a href="{% url 'biblioteca:biblioteca' %}" class="btn btn-secondary"
                    title="Regresar a la Biblioteca">
                    <i class="bi bi-arrow-left-circle"></i>
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
