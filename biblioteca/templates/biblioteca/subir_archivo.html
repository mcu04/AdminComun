{% extends 'biblioteca/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Subir Archivo</h3>
            </div>
            <div class="card-body"></div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-6">
                    <label for="id_tipo" class="form-label">Tipo:</label>
                    {{ form.tipo }}
                </div>
                <div class="mb-3">
                    <label for="id_categoria" class="form-label">Categoría:</label>
                    {{ form.categoria }}
                </div>
                <div class="mb-3">
                    <label for="id_titulo_documento" class="form-label">Título documento:</label>
                    {{ form.titulo_documento }}
                </div>
                <div class="mb-3">
                    <label for="id_documento" class="form-label">Documento:</label>
                    {{ form.documento }}
                </div>
                <button type="submit" class="btn btn-primary">Subir Archivo</button>
                    <a href="{% url 'biblioteca:biblioteca' %}" class="btn btn-secondary">Regresar a la Biblioteca</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
