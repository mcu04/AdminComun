{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-7 offset-md-4 mt-5">
            <form action="{% url 'seguimientodocumentos:crear_seguimiento' %}" method="POST" class="card card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary w-99" type="submit">
                    Guardar Seguimiento
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
