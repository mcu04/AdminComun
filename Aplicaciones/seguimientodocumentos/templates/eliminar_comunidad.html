{% extends 'base_sin_modulos.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Eliminar Comunidad</h2>
    <p>¿Estás seguro de que deseas eliminar la comunidad <strong>{{ comunidad.nombre }}</strong>? Esta acción no se puede deshacer.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'seguimientodocumentos:comunidades' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
