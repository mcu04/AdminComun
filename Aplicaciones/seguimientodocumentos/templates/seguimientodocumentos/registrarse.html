{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
                <form action="{% url 'seguimientodocumentos:registrarse' %}" method="POST" class="card card-body">
                    <h1 class="text-center">Registrarse</h1>
                    {{ error}}
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mb-3">
                        <label for="usuario">Usuario:</label>
                        <input type="text" name="Usuario" id="Usuario"  class="form-control" 
                        placeholder="Escribir nombre Usuario" >
                    </div>

                    <div class="mb-3">
                        <label for="password1">Contraseña:</label>
                        <input type="password" name="password1" id="password1" class="form-control" 
                        placeholder="Escribir su Contraseña" >
                    </div>

                    <div class="mb-3">
                        <label for="password2">Confirmar su Contraseña:</label>
                        <input type="password" name="password2" id="password2" class="form-control" 
                        placeholder="Confirmar su Contraseña" >
                    </div>
                
                    <button class="btn btn-primary">
                        Registrarse 
                    </button>
                </form>
        </div>
    </div>
    <div class="form-group">
        <label for="password1">Contraseña</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Crea una contraseña segura" onkeyup="checkPasswordStrength()">
        <small id="passwordHelp" class="form-text text-muted">Usa al menos 8 caracteres, incluyendo letras, números y símbolos.</small>
        <div id="strengthBar" style="height: 5px; background-color: lightgray;"></div>
    </div>
    
    <script>
    function checkPasswordStrength() {
        const password = document.getElementById("password1").value;
        const strengthBar = document.getElementById("strengthBar");
        let strength = 0;
    
        if (password.length > 8) strength += 1;
        if (/[A-Z]/.test(password)) strength += 1;
        if (/[0-9]/.test(password)) strength += 1;
        if (/[@$!%*?&#]/.test(password)) strength += 1;
    
        const colors = ["red", "orange", "yellow", "green"];
        strengthBar.style.width = `${strength * 25}%`;
        strengthBar.style.backgroundColor = colors[strength - 1] || "lightgray";
    }
    </script>
    
</main>

{% endblock %}
