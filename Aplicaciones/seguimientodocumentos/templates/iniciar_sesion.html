{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Estilo opcional -->
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        
        <!-- Mostrar mensajes de error -->
        {% if error %}
            <div style="color: red;">
                {{ error }}
            </div>
        {% endif %}

        <!-- Formulario de Inicio de Sesión -->
        <form method="post" action="{% url 'seguimientodocumentos:iniciar_sesion' %}">
            {% csrf_token %}
            
            <!-- Input: Nombre de Usuario -->
            <label for="Usuario">Nombre de Usuario:</label>
            <input type="text" name="Usuario" id="Usuario" placeholder="Ingrese su usuario" required>

            <!-- Input: Contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" required>
            
            <!-- Checkbox: Recordarme -->
            <div>
                <label for="remember">
                    <input type="checkbox" name="remember" id="remember"> Recordarme
                </label>
            </div>

            <!-- Campo oculto para redirección -->
            <input type="hidden" name="next" value="{{ request.GET.next|default:'/' }}">

            <!-- Botón de Enviar -->
            <button type="submit">Iniciar Sesión</button>
        </form>

        <!-- Enlace a Registrarse -->
        <p>¿No tienes una cuenta? <a href="{% url 'seguimientodocumentos:registrarse' %}">Regístrate aquí</a></p>
    </div>
</body>
</html>
