{% extends 'base.html' %}
{% load static %}

{% block content %}

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <h2 class="row justify-content-center">Administración de Edificios y Condominios</h2>
        <div class="card p-4">
          <div class="card-body">
            <h3 class="card-title mb-4">Iniciar Sesión</h3>
            <!-- Mostrar mensajes de error -->
            {% if error %}
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
            {% endif %}
            <!-- Formulario de Inicio de Sesión -->
            <form method="post" action="{% url 'seguimientodocumentos:iniciar_sesion' %}">
              {% csrf_token %}
              <!-- Input: Nombre de Usuario -->
              <div class="mb-3">
                <label for="Usuario" class="form-label">Nombre de Usuario</label>
                <input type="text" name="Usuario" id="Usuario" class="form-control" placeholder="Ingrese su usuario" required />
              </div>
              <!-- Input: Contraseña -->
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required />
              </div>
              <!-- Checkbox: Recordarme -->
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="remember" id="remember" />
                <label class="form-check-label" for="remember">Recordarme</label>
              </div>
              <!-- Campo oculto para redirección -->
              <input type="hidden" name="next" value="{{ request.GET.next }}">
              <!-- Botón de Enviar -->
              <button class="btn btn-primary btn-sm d-flex align-items-center gap-2"
                  type="submit"
                  title="Iniciar Sesión">
                <i class="bi bi-person-fill"></i>
                <span>Iniciar Sesión</span>
              </button>
            </form>
            <!-- Enlace para recuperar contraseña -->
          <p class="mt-3">
            <a href="{% url 'autenticacion:password_reset_request' %}" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
          </p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
