{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
            input[type="text"]:focus,
            input[type="password"]:focus{
            border-color: #007bff;
            outline: none;
        }
        
            input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20x;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            text-align: center;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Estilo para mensajes de error */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Estilo opcional -->
</head>
<body>
    <div class="form-container">
        <h2>Iniciar Sesión</h2>

        <!-- Mostrar mensajes de error -->
         {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}

        <!-- Formulario de Inicio de Sesión -->
        <form method="post" action="{% url 'seguimientodocumentos:iniciar_sesion' %}">
            {% csrf_token %}
            
            <!-- Input: Nombre de Usuario -->
            <label for="Usuario">Nombre de Usuario:</label>
            <input type="text" name="Usuario" id="Usuario" placeholder="Ingrese su usuario" required>

            <!-- Input: Contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" required>
            
            <!-- Checkbox: Recordarme -->
            <div>
                <label for="remember">
                    <input type="checkbox" name="remember" id="remember"> Recordarme
                </label>
            </div>

            <!-- Campo oculto para redirección -->
            <input type="hidden" name="next" value="{{ request.GET.next|default:'/' }}">

            <!-- Botón de Enviar -->
            <button type="submit">Iniciar Sesión</button>
        </form>
        
    </div>
</body>
</html>
