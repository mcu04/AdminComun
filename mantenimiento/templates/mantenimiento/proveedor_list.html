{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Proveedores en el Mercado</h1>
    <a href="{% url 'mantenimiento:proveedor_create' comunidad_id=comunidad.id %}" class="btn btn-primary mb-3">Nuevo Proveedor</a>

    {% if proveedores %}
    <table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Servicios</th>
        </tr>
    </thead>
    <tbody>
        {% for proveedor in proveedores %}
        <tr>
            <td>{{ proveedor.nombre }}</td>
            <td>{{ proveedor.servicios }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
    {% else %}
    <p>No hay proveedores registrados.</p>
    {% endif %}
</div>
{% endblock %}
