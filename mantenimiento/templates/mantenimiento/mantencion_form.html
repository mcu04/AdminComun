{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Registrar Mantención Preventiva</h2>

    <form method="POST" class="shadow p-4 bg-light rounded">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Instalación:</label>
            {{ form.instalacion }}
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha:</label>
            {{ form.fecha }}
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción:</label>
            {{ form.descripcion }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        {% if comunidad %}
        <a href="{% url 'mantenimiento:mantencion_list' comunidad_id=comunidad.id %}" class="btn btn-secondary">Cancelar</a>
        {% else %}
        <a href="#" class="btn btn-secondary">Cancelar</a>  {# O una URL alternativa #}
        {% endif %}
    </form>
</div>
{% endblock %}
