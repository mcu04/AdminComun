{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Destinatario</h2>
    <p>¿Estás seguro que deseas eliminar a {{ object }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        <a href="{% url 'comunicacion:gestionar_destinatarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
